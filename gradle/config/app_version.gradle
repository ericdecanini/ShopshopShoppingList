def getAppVersionName() {
    def baseAppVersionName = [majorVersionNumber, minorVersionNumber, patchVersionNumber].join('.')
    return baseAppVersionName + versionSuffix
}

ext {
    majorVersionNumber = '0'
    minorVersionNumber = '7'
    patchVersionNumber = '1'
    versionSuffix = '-SNAPSHOT'
    appVersionName = getAppVersionName()
    appVersionCode = 701
}
